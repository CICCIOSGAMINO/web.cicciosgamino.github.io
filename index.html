      @font-face {
        font-family: 'Recursive';
        /* font-style: normal; */
        src: local('Recursive'), url('/fonts/Recursive-VariableFont_CASL,CRSV,MONO,slnt,wght.ttf') format('truetype-variations');

      app-lite:not([dark]) {
        /* light theme */
        background-color: #ff9c08;
        color: whitesmoke;

        --ciccio-color: #551A8B;
      }

      app-lite[dark] {
        /* dark theme */
        background-color: #333;
        color: whitesmoke;

        --ciccio-color: yellowgreen;

      /* styling for rendering while resources are loading  TEXT-VERSION
      app-lite[unresolved] {

      /* styling for rendering while resources are laoding   GIF-VERSION */
      app-lite[unresolved] {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('/images/app.svg') center/260px no-repeat;
        margin-top: -240px;
      }

        display: block;
        position: absolute;

        left: 0;
        z-index: 0;

  <body>

    <app-lite unresolved title="cicciosgamino.github.io"></app-lite>

    <canvas class="background"></canvas>

    <noscript>
      <h1>Enable JavaScript</h1>
      <h3>Lite works only with JavaScript!</h3>
    </noscript>

    <script type="module" src="/src/app-lite.js" crossorigin></script>

    <!-- Particles.js CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script> -->
    <script src="/scripts/particles.min.js"></script>

    <script>
      window.addEventListener('DOMContentLoaded', (event) => {

        // Init particles
        Particles.init({
          selector: '.background',
          maxParticles: 200,
          sizeVariations: 6,
          color: '#ffba52'
        })

        const appLite = document.querySelector('app-lite')

        // Check if dark mode is supported by browser
        if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {
          // supported
          console.log('@DARK-MODE >> Supported ðŸŽ‰')

          // evaluate in first loading (default is light)
          if (window.matchMedia('(prefers-color-scheme: dark)').matches === true) {
            appLite.setAttribute('dark', ``)
          } 

          // listener for changes
          window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {

            const darkModeOn = e.matches;
            darkModeOn ? 
              appLite.setAttribute('dark', ``) : 
              appLite.removeAttribute('dark')
            
            console.log(`Dark mode is ${darkModeOn ? 'ðŸŒ’ on' : 'â˜€ðŸŒ• off'}.`)
        })
        } else {
          console.log('@DARK-MODE >> NOT Supported â›”')
        }

        // Console a Welcome message for Developers 
        console.log(
          `%c %cCicciosgamino \n%ccicciosgamino.github.io / cicciosgamino.web.app `,
          `padding: 30px 7px 20px 13px; background: url(https://raw.githubusercontent.com/CICCIOSGAMINO/cicciosgamino.github.io/master/images/beer.jpg) no-repeat;background-size:cover;`,
          `font-size: 37px; color: #ff9c08;`,
          `padding: 10px 0px 0px 0px; font-size: 16px; color: #333;`
        );

        document.querySelector('app-lite').removeAttribute('unresolved')
      })

    </script>
